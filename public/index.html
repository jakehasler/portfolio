<!DOCTYPE HTML>
<html>
	<head>
		<title>Jake Hasler | Freelance Developer</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Jake Hasler is a technology fanatic who spends his time doing web development, photography, or watching The Office. Contact him for Development, Design, or Photography Freelance Work.">
		<meta name="keywords" content="Jake Hasler, freelance, web developer, web design, photographer, utah, utah county">
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="js/portfolioApp.js"></script>
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="css/noscript.css" /></noscript>
	</head>
	<body class="is-loading" ng-app="portfolioApp" ng-controller="MainCtrl">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/headshot.jpg" alt="" /></span>
							<h1>{{ name }}</h1>
							<p>Web Developer | Designer | <a href="http://www.tiedknotshots.com" target="_blank">Photographer</a></p>
						</header>
						
						<hr />
						<h2>Send Me An Email</h2>
						<p class="sub-text">This form sends me a real email. Your message will not disappear into cyberspace.</p>
						<form method="post" ng-submit="sendMail()">
							<div class="field">
								<input ng-model="formName" type="text" name="name" id="name" placeholder="Name" />
							</div>
							<div class="field">
								<input ng-model="formEmail" type="email" name="email" id="email" placeholder="Email" />
							</div>
							<div class="field">
								<div class="select-wrapper">
									<select ng-model="formSource" name="source" id="source">
										<option value="">How Did You Get Here?</option>
										<option value="linkedin">LinkedIn</option>
										<option value="google">Google</option>
										<option value="other">Other</option>
									</select>
								</div>
							</div>
							<div class="field">
								<textarea class="sub-text" ng-model="formMessage" name="message" id="message" placeholder="Message" rows="4"></textarea>
							</div>
							<div class="field">
								<input type="checkbox" id="human" name="human" /><label for="human">I'm a human</label>
							</div>
							<ul class="actions">
								<li><input type="submit" value="Get In Touch" class="button"></input></li>
							</ul>
						</form>
						<hr />
						
						<footer>
							<ul class="icons">
								<li><a href="http://www.linkedin.com/in/jakehasler" target="_blank" class="fa-linkedin">LinkedIn</a></li>
								<li><a href="https://www.instagram.com/jakehasler" target="_blank" class="fa-instagram">Instagram</a></li>
								<li><a href="http://www.github.com/jakehasler" target="_blank" class="fa-github">GitHub</a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Jake Hasler</li>
							<li><a href="http://mormon.org" target="_blank">Believe</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="js/respond.min.js"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
